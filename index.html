<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>UI DashBoard</title>
	<link rel="stylesheet" href="./build/styles.css" type="text/css" />
	<script type="text/javascript" src="./build/ui.bundle.js"></script>
</head>
<body>
	<div class="info">
		<span class="user" id="user"></span>
		<div class="info-layer" id="info-layer"></div>
	</div>
	<div class="header">
		<div class="gnb">
			<ul id="menu" class="menu">
			</ul>
		</div>
		<div id="search"></div>
	</div>
	<div class="body">
		<div class="memo">
			<button id="add-memo" class="button add">+</button>
			<button id="remove-memo" class="button remove">X</button>
			<div id="memo" class="memo_wrap"></div>
		</div>
		<div class="container">
			<div id="content"></div>
		</div>
	</div>
</body>
</html>
